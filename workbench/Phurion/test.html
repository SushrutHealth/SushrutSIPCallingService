<html>
    <head>
        <meta charset="utf-8" />
        <title>ng-grid workbench</title>
    </head>
    <body>
        <div style="position: absolute;  left: 0; right: 50%; top: 0; bottom: 0;" data-bind="koGrid: gridOptions"></div>
        <div style="position: absolute;  left: 50%; right: 0; top: 0; bottom: 0; background-color: lightblue;">
            <ul>
                <li><span data-bind="text: currentMail.Date"></span></li>
                <li><span  data-bind="text: currentMail.From"></span></li>
                <li><span  data-bind="text: currentMail.Subject"></span></li>
                <li><span  data-bind="text: currentMail.HasBeenRead"></span></li>
                <li><span  data-bind="text: currentMail.MessageId"></span></li>
            </ul>
        </div>
    </body>
    <link rel="stylesheet" type="text/css" href="../../KoGrid.css" /> 
    <script type="text/javascript" src="../../lib/knockout-2.2.0.js"></script>
    <script type="text/javascript" src="../../lib/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../../build/KoGrid.debug.js"></script>
    <script type="text/javascript" src="main.js"></script>
</html>
